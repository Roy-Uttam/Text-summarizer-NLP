<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer App</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light text-center" style="background-color: rgb(7, 137, 224);">
        <div class="container">
            <a class="navbar-brand">Text Summarizer App</a>
        </div>
    </nav>
    <div class="card">
        <div class="card-header">
          
        </div>
        <div class="card-body">
            <form action="/summarize" method="post">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1" style="padding-top: 2em;">
                        <strong>Enter the content to be summarized:</strong>
                    </label>
                    <br>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" name="data"></textarea>
                </div>
                <br>
                
                <button type="submit" class="btn btn-primary">Go</button>
            </form>
        </div>
      </div>
<div>

    <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Input</h5>
              <p>{{ Data }}</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Output</h5>
                <p>{{ result }}</p>
              </div>
            </div>
          </div>
      </div>
    </div>

    
</body>
</html>
